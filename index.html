<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="score">Score: <span class="scoreCount">0</span></div>
        <div class="box">
            <span class="timer">Ready?</span>
        </div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item1"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item2"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item3"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item4"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item5"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item6"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item7"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item8"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item9"></div>
        <div class="draggable" draggable="true" ondragstart="getDragId(this.id)" id="item10"></div>

        <button class="button1" onclick="randomizer(), timer(), noncontGame(), gameStart()">
            15 Second Rumble
        </button>
        <button class="button2" onclick="randomizer(), timer(), contGame(), gameStart()">
            Continues
        </button>
    </body>
</html>
